<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">

    <script type="text/javascript">
      Silverchat = {init({roomId, selector}){this.roomId=roomId;this.selector=selector}}
    </script>
    <script type="text/javascript">
      Silverchat.init({roomId: "<%=VUE_APP_ROOM_ID%>", selector: ".silverchat-location"});
    </script>

    <title>Silverchat</title>


  </head>
  <body>
    <noscript>
      <strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%=VUE_APP_SERVER_URL%>silverchat-client.js" defer></script>
  </body>
</html>
